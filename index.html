<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todos</title>
  </head>

  <body>
    <div class="todo _container">
      <div class="todo__inner">
        <h1 class="todo__title">TODO</h1>
        <div class="todo__search-verible">
          <input type="search" class="todo__search" placeholder="search task" />
          <form action="">
            <select class="todo__verible" name="todos" id="todo-ver">
              <option value="ALL">-- ALL --</option>
              <option value="Complete">Complete</option>
              <option value="inComplete">inComplete</option>
            </select>
          </form>
        </div>
        <div class="todo__body">
          <ul class="todo__list">
        
          </ul>
        </div>
        <div class="todo__circle-button">
          <button onclick="addTask.showModal()" class="todo__add-cross">+</button>
        </div>
        
    </div>




    <dialog class="add-task-overlay" id="addTask" >
      
      <div class="add-task-overlay__body">
        <h2 class="add-task-overlay__title">New Note</h2>
        <input type="text" class="add-task-overlay__input-task" placeholder="Input your note...">
      </div>

      <form class="add-task-overlay__close-buttons-wrapper" method="dialog">
        <button class="add-task-overlay__cancel-button" type="submit">
          CANCEL
        </button>
        <button class="add-task-overlay__apply-button" type="button">
          APPLY
        </button>
      </form>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
